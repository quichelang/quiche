[workspace]
members = [
    "crates/quiche-compiler",
    "crates/metaquiche-native",
    "crates/quiche-runtime",
    "crates/parsley-qrs",
    "crates/metaquiche-host",
    "crates/quiche-parser",
]
resolver = "2"

# Workspace-wide lint configuration
[workspace.lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
